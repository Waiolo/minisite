      <main>
        <a href="index.html" class="home-button"

        <h1 class="mb-5">Contact Me</h1>
        <form action="#" method="post">
          <div class="row mb-4">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Full Name" />
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Phone" />
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-12">
              <textarea
                name="#"
                id=""
                class="form-control"
                placeholder="Write some words of encouragement"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input
                type="submit"
                class="btn btn-primary btn-block"
                value="Send Message"
              />
            </div>
          </div>
        </form>
      </main>
